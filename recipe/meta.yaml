{% set name = "invert4geom" %}
{% set version = "1.0.1" %}
{% set python_min = python_min|default("3.9") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/invert4geom-{{ version }}.tar.gz
  sha256: 4935093d5aae7f0cac7d6f91f7da9b7e59abe25e8513fa5172e1ab39766398c5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - xarray
    - verde
    - rioxarray
    - pykdtree
    - xrft
    - harmonica >=0.7
    - polartoolkit
    - numba
    - scipy
    - numba-progress
    - tqdm
    - pygmt
    - dask-core
    - deprecation
    - pooch
    - scikit-learn
    - optuna >=3.6
    - pytorch
    - joblib
    - psutil
    - pyvista
    - trame
    - ipywidgets
    - matplotlib-base
    - seaborn
    - ipython
    - plotly
test:
  imports:
    - invert4geom

about:
  home: https://invert4geom.readthedocs.io
  summary: Constrained gravity inversion to recover the geometry of a density contrast.
  license: MIT
  license_file: LICENSE
  doc_url: https://invert4geom.readthedocs.io
  dev_url: https://github.com/mdtanker/invert4geom

extra:
  recipe-maintainers:
    - mdtanker
